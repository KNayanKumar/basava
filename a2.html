<html>
    <body>
        <h1>ES6 spread operator
            <h2>the operator "spread" elements of iterable objects
                <p id=""demo"></p>
                <script>
                    const cars1=["saab","volvo",..."BMW"];
                    const cars2=["fiat","toyato"];
                    const combined=[cars1,...cars2];
                    document.getElementById("demo").innerHTML=combined;
                </script>
            </h2>

        </h1>
    </body>
</html>
